version: '2.1'
services:
  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - 15672:15672
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  config:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: sqshq/piggymetrics-config
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  registry:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: sqshq/piggymetrics-registry
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 8761:8761
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  gateway:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: sqshq/piggymetrics-gateway
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 8044:4000
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  auth-service:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      NOTIFICATION_SERVICE_PASSWORD: $NOTIFICATION_SERVICE_PASSWORD
      STATISTICS_SERVICE_PASSWORD: $STATISTICS_SERVICE_PASSWORD
      ACCOUNT_SERVICE_PASSWORD: $ACCOUNT_SERVICE_PASSWORD
      MONGODB_PASSWORD: $MONGODB_PASSWORD
    image: sqshq/piggymetrics-auth-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  auth-mongodb:
    environment:
      MONGODB_PASSWORD: $MONGODB_PASSWORD
      MONGODB_EXPORTER_PASSWORD: $MONGODB_EXPORTER_PASSWORD
      MONGO_INITDB_ROOT_USERNAME: $MONGO_INITDB_ROOT_USERNAME
      MONGO_INITDB_ROOT_PASSWORD: $MONGO_INITDB_ROOT_PASSWORD
    image: piggy_mongodb:exportable
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
        
  auth-mongodb-prometheus-exporter:
    environment:
      MONGODB_URI: "mongodb://exporter:$MONGODB_EXPORTER_PASSWORD@auth-mongodb:27017/admin"
    image: percona/mongodb_exporter:0.36.0
    restart: always
    ports:
      - 9316:9216
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    depends_on:
      - auth-mongodb

  account-service:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      ACCOUNT_SERVICE_PASSWORD: $ACCOUNT_SERVICE_PASSWORD
      MONGODB_PASSWORD: $MONGODB_PASSWORD
    image: sqshq/piggymetrics-account-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  account-mongodb:
    environment:
      INIT_DUMP: account-service-dump.js
      MONGODB_PASSWORD: $MONGODB_PASSWORD
      MONGODB_EXPORTER_PASSWORD: $MONGODB_EXPORTER_PASSWORD
      MONGO_INITDB_ROOT_USERNAME: $MONGO_INITDB_ROOT_USERNAME
      MONGO_INITDB_ROOT_PASSWORD: $MONGO_INITDB_ROOT_PASSWORD
    image: piggy_mongodb:exportable
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
        
  account-mongodb-prometheus-exporter:
    environment:
      MONGODB_URI: "mongodb://exporter:$MONGODB_EXPORTER_PASSWORD@account-mongodb:27017/admin"
    image: percona/mongodb_exporter:0.36.0
    restart: always
    ports:
      - 9216:9216
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    depends_on:
      - account-mongodb

  statistics-service:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      MONGODB_PASSWORD: $MONGODB_PASSWORD
      STATISTICS_SERVICE_PASSWORD: $STATISTICS_SERVICE_PASSWORD
    image: sqshq/piggymetrics-statistics-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  statistics-mongodb:
    environment:
      MONGODB_PASSWORD: $MONGODB_PASSWORD
      MONGODB_EXPORTER_PASSWORD: $MONGODB_EXPORTER_PASSWORD
      MONGO_INITDB_ROOT_USERNAME: $MONGO_INITDB_ROOT_USERNAME
      MONGO_INITDB_ROOT_PASSWORD: $MONGO_INITDB_ROOT_PASSWORD
    image: piggy_mongodb:exportable
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
        
  statistics-mongodb-prometheus-exporter:
    environment:
      MONGODB_URI: "mongodb://exporter:$MONGODB_EXPORTER_PASSWORD@statistics-mongodb:27017/admin"
    image: percona/mongodb_exporter:0.36.0
    restart: always
    ports:
      - 9416:9216
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    depends_on:
      - statistics-mongodb 

  notification-service:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      MONGODB_PASSWORD: $MONGODB_PASSWORD
      NOTIFICATION_SERVICE_PASSWORD: $NOTIFICATION_SERVICE_PASSWORD
    image: sqshq/piggymetrics-notification-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  notification-mongodb:
    environment:
      MONGODB_PASSWORD: $MONGODB_PASSWORD
      MONGODB_EXPORTER_PASSWORD: $MONGODB_EXPORTER_PASSWORD
      MONGO_INITDB_ROOT_USERNAME: $MONGO_INITDB_ROOT_USERNAME
      MONGO_INITDB_ROOT_PASSWORD: $MONGO_INITDB_ROOT_PASSWORD
    image: piggy_mongodb:exportable
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
        
  notification-mongodb-prometheus-exporter:
    environment:
      MONGODB_URI: "mongodb://exporter:$MONGODB_EXPORTER_PASSWORD@notification-mongodb:27017/admin"
    image: percona/mongodb_exporter:0.36.0
    restart: always
    ports:
      - 9516:9216
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    depends_on:
      - notification-mongodb

  monitoring:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: sqshq/piggymetrics-monitoring
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 9000:8080
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  turbine-stream-service:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: sqshq/piggymetrics-turbine-stream-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
    - 8989:8989
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      - cadvisor
      - statistics-mongodb-prometheus-exporter
      - account-mongodb-prometheus-exporter
      - auth-mongodb-prometheus-exporter
      - notification-mongodb-prometheus-exporter
      
  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - ./grafana:/var/lib/grafana
    #user: "104"
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    devices:
      - /dev/kmsg
